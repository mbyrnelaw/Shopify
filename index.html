<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Profit Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for sliders and overall appearance */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Stronger shadow */
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .slider-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .slider-group label {
            font-weight: 600;
            color: #374151; /* Darker gray for labels */
            margin-bottom: 8px;
            display: block;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #d1d5db; /* Light gray track */
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none; /* Remove default styling for Chrome/Safari */
            appearance: none;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6; /* Blue thumb */
            cursor: grab;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.2s ease-in-out;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6; /* Blue thumb */
            cursor: grab;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.2s ease-in-out;
        }
        input[type="range"]::-webkit-slider-thumb:active {
            cursor: grabbing;
            background: #2563eb; /* Darker blue on active */
        }
        input[type="range"]::-moz-range-thumb:active {
            cursor: grabbing;
            background: #2563eb; /* Darker blue on active */
        }
        .value-display {
            font-weight: 500;
            color: #4b5563; /* Medium gray for values */
            margin-left: 10px;
            min-width: 60px; /* Ensure consistent width */
            display: inline-block;
            text-align: right;
        }
        /* Removed #profitLoss specific styling as it's now integrated */
        .positive {
            color: #10b981; /* Green for profit */
        }
        .negative {
            color: #ef4444; /* Red for loss */
        }
        .financial-summary {
            margin-top: 25px;
            padding: 20px;
            background-color: #f9fafb; /* Lighter gray for breakdown */
            border-radius: 10px;
            text-align: left;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #4b5563;
        }
        .summary-item strong {
            color: #1f2937;
        }
        .total-line { /* New class for total lines like Total Shopify Costs and Profit/Loss */
            border-top: 1px solid #e5e7eb;
            padding-top: 10px;
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #1f2937;
        }
        .final-profit-loss { /* Specific styling for the final profit/loss line */
            font-size: 1.8rem; /* Larger font for final profit/loss */
            font-weight: 800;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #cbd5e1; /* Thicker border for separation */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Shopify Profit Calculator</h1>

        <!-- Retail Price Slider -->
        <div class="slider-group">
            <label for="retailPrice">Retail Price per Widget: <span id="retailPriceValue" class="value-display">$0.00</span></label>
            <input type="range" id="retailPrice" min="1" max="100" value="25" step="0.01">
        </div>

        <!-- Wholesale Price Slider -->
        <div class="slider-group">
            <label for="wholesalePrice">Wholesale Price per Widget: <span id="wholesalePriceValue" class="value-display">$0.00</span></label>
            <input type="range" id="wholesalePrice" min="0.1" max="50" value="10" step="0.01">
        </div>

        <!-- Units Sold Slider -->
        <div class="slider-group">
            <label for="unitsSold">Units Sold per Month: <span id="unitsSoldValue" class="value-display">0</span></label>
            <input type="range" id="unitsSold" min="0" max="1000" value="100" step="1">
        </div>

        <!-- Consolidated Financial Summary Display -->
        <div class="financial-summary">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Financial Summary</h2>
            <div class="summary-item">
                <span>Total Revenue:</span>
                <span id="totalRevenueDisplay">$0.00</span>
            </div>
            <div class="summary-item total-line">
                <span>Cost of Goods Sold:</span>
                <span id="costOfGoodsSoldDisplay">$0.00</span>
            </div>
            <div class="summary-item">
                <span>Shopify Monthly Hosting Fee:</span>
                <span id="shopifyHostingCost">$0.00</span>
            </div>
            <div class="summary-item">
                <span>Flat Fee Transaction Costs:</span>
                <span id="flatFeeCosts">$0.00</span>
            </div>
            <div class="summary-item">
                <span>Percentage Transaction Costs:</span>
                <span id="percentageCosts">$0.00</span>
            </div>
            <div class="summary-item total-line">
                <span>Total Monthly Shopify Costs:</span>
                <span id="totalShopifyCosts">$0.00</span>
            </div>
            <div class="summary-item final-profit-loss">
                <span>Estimated Monthly Profit/Loss:</span>
                <span id="profitLoss">$0.00</span>
            </div>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const retailPriceSlider = document.getElementById('retailPrice');
        const wholesalePriceSlider = document.getElementById('wholesalePrice');
        const unitsSoldSlider = document.getElementById('unitsSold');

        const retailPriceValueSpan = document.getElementById('retailPriceValue');
        const wholesalePriceValueSpan = document.getElementById('wholesalePriceValue');
        const unitsSoldValueSpan = document.getElementById('unitsSoldValue');

        // Elements for financial summary
        const totalRevenueDisplay = document.getElementById('totalRevenueDisplay');
        const costOfGoodsSoldDisplay = document.getElementById('costOfGoodsSoldDisplay');
        const shopifyHostingCostDisplay = document.getElementById('shopifyHostingCost');
        const flatFeeCostsDisplay = document.getElementById('flatFeeCosts');
        const percentageCostsDisplay = document.getElementById('percentageCosts');
        const totalShopifyCostsDisplay = document.getElementById('totalShopifyCosts');
        const profitLossDisplay = document.getElementById('profitLoss'); // Now inside financial summary


        // Shopify Fees
        const SHOPIFY_MONTHLY_FEE = 40; // $40 per month
        const TRANSACTION_PERCENTAGE = 0.03; // 3% per transaction
        const TRANSACTION_FLAT_FEE = 0.30; // 30Â¢ per transaction

        /**
         * Calculates the estimated monthly profit or loss based on the provided inputs and Shopify fees.
         */
        function calculateProfitLoss() {
            // Get current values from sliders
            const retailPrice = parseFloat(retailPriceSlider.value);
            const wholesalePrice = parseFloat(wholesalePriceSlider.value);
            const unitsSold = parseInt(unitsSoldSlider.value);

            // Update display spans for slider values
            retailPriceValueSpan.textContent = `$${retailPrice.toFixed(2)}`;
            wholesalePriceValueSpan.textContent = `$${wholesalePrice.toFixed(2)}`;
            unitsSoldValueSpan.textContent = unitsSold;

            // Calculate total revenue
            const totalRevenue = retailPrice * unitsSold;

            // Calculate total cost of goods sold
            const costOfGoodsSold = wholesalePrice * unitsSold;

            // Calculate Shopify transaction fees breakdown
            const totalFlatFeeTransactionCosts = TRANSACTION_FLAT_FEE * unitsSold;
            const totalPercentageTransactionCosts = (retailPrice * TRANSACTION_PERCENTAGE) * unitsSold;

            // Calculate total Shopify transaction fees
            const totalTransactionFees = totalFlatFeeTransactionCosts + totalPercentageTransactionCosts;

            // Calculate total monthly Shopify costs
            const totalMonthlyShopifyCosts = SHOPIFY_MONTHLY_FEE + totalTransactionFees;

            // Calculate total expenses (including COGS and all Shopify costs)
            const totalExpenses = totalMonthlyShopifyCosts + costOfGoodsSold;

            // Calculate profit/loss
            const profitLoss = totalRevenue - totalExpenses;

            // Update the financial summary display
            totalRevenueDisplay.textContent = `$${totalRevenue.toFixed(2)}`;
            costOfGoodsSoldDisplay.textContent = `$${costOfGoodsSold.toFixed(2)}`;
            shopifyHostingCostDisplay.textContent = `$${SHOPIFY_MONTHLY_FEE.toFixed(2)}`;
            flatFeeCostsDisplay.textContent = `$${totalFlatFeeTransactionCosts.toFixed(2)}`;
            percentageCostsDisplay.textContent = `$${totalPercentageTransactionCosts.toFixed(2)}`;
            totalShopifyCostsDisplay.textContent = `$${totalMonthlyShopifyCosts.toFixed(2)}`;

            // Display the profit/loss result with appropriate styling within the summary
            profitLossDisplay.textContent = `$${profitLoss.toFixed(2)}`;
            if (profitLoss >= 0) {
                profitLossDisplay.classList.remove('negative');
                profitLossDisplay.classList.add('positive');
            } else {
                profitLossDisplay.classList.remove('positive');
                profitLossDisplay.classList.add('negative');
            }
        }

        // Add event listeners to sliders to trigger calculation on change
        retailPriceSlider.addEventListener('input', calculateProfitLoss);
        wholesalePriceSlider.addEventListener('input', calculateProfitLoss);
        unitsSoldSlider.addEventListener('input', calculateProfitLoss);

        // Perform initial calculation when the page loads
        window.onload = calculateProfitLoss;
    </script>
</body>
</html>
